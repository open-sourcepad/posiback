<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-analytics" icon-on="ion-ios-analytics-outline"href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Add" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/feedback">
    <ion-nav-view name="tab-feedback"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Feedbacks" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/myfeedback">
    <ion-nav-view name="tab-myfeedback"></ion-nav-view>
  </ion-tab>

  <ion-tab title="All Feedbacks" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/feedbacklist">
    <ion-nav-view name="tab-feedbacklist"></ion-nav-view>
  </ion-tab>


</ion-tabs>
